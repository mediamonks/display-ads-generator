<!DOCTYPE html>
<html>
<head>
    <title>Display.Monks Preview and Deliverables Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>

<div class="main">
    <div class="title"> display ads generator <sup class="beta">beta</sup></div>
    <div class="helpTxt">
        Select a template and feed, and then hit 'generate preview & zips'
    </div>

    <div id="card1" class="cards">
        <form class='form' id="form" action="">
            <table class="formTable">
                <tr>
                    <td>
                        Template:
                    </td>
                    <td>
                        <input id="input_template" type="text" placeholder="link to repository" >
                    </td>
                </tr>

                <tr>
                    <td>
                        Repo auth (optional):
                    </td>
                    <td>
                        <input id="input_username" type="text" placeholder="username"><br>
                        <input id="input_password" type="password" placeholder="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        Branch (optional):
                    </td>
                    <td>
                        <input id="input_branch" type="text" placeholder="main, master, develop...">
                    </td>
                </tr>

                <tr>
                    <td>
                        Feed URL (optional):
                    </td>
                    <td>
                        <input id="input_feed" type="url" placeholder="google sheets url">
                    </td>

                </tr>

                <tr>
                    <td colspan="2">
                        <button type="button" id="getTemplateBtn">grab template</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="card2" class="cards">

        <form class='form2' id="form2" action="">
            <table class="formTable">
                <tr>
                    <td colspan="2">
                        <label for="configList">choose which ads to generate:</label>
                        <br>
                        <select id="configList" name="config_list" multiple></select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        advanced options
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="optimize_images" name="optimize_images" value="optimize_images"
                               checked>
                        <label for="optimize_images">optimize_images</label>
                        <input type="checkbox" id="optimize_fonts" name="optimize_fonts" value="optimize_fonts" checked>
                        <label for="optimize_fonts">optimize_fonts</label>
                        <br>
                        <input type="checkbox" id="minify_html" name="minify_html" value="minify_html" checked>
                        <label for="minify_html">minify_html</label>
                        <input type="checkbox" id="minify_css" name="minify_css" value="minify_css" checked>
                        <label for="minify_css">minify_css</label>
                        <input type="checkbox" id="minify_javascript" name="minify_javascript" value="minify_javascript" checked>
                        <label for="minify_javascript">minify_javascript</label>
                        <br>
                        <input type="checkbox" id="preserve_filenames" name="preserve_filenames" value="preserve filenames">
                        <label for="preserve_filenames">preserve_filenames</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="button" id="generateZips">generate preview & zips</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>

    <div id="card3" class="cards">
        <table id="ads" class="adsTable">
            <thead>
                <tr>
                    <th>Config Name</th>
                    <th>Output Name</th>
                    <th>HTML</th>
                    <th>Preview</th>
                    <th>Zip</th>
                    <th>Video</th>
                    <th>Animated GIF</th>
                    <th>Backup JPG</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <ul id="messages"></ul>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
